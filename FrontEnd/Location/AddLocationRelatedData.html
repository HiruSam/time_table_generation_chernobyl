<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/location.css">
    <link rel="stylesheet" type="text/css" href="assets/css/stats.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <h3> Add Location Related Data</h3>
    <div class="form">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">

            <label for="buildingInput" class="sr-only">Building</label>
            <input type="text" class="form-control" id="buildingInput" placeholder="Building">
        </div>
        <button type="submit" class="btn mb-2" style="background-color: #312450; color: white">Add Building</button>
    </form>
        <br/>
        <br/>
        <form>

            <div class="form-group mx-sm-3 mb-2">
                <h5>Room</h5>
            <label class="sr-only" for="inlineFormCustomSelectPref">Building</label>
            <select class="form-control " id="inlineFormCustomSelectPref">
                <option selected style="font-size: 15px;">Choose Building...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="roomInput" class="sr-only">Room</label>
                <input type="text" class="form-control" id="roomInput" placeholder="Room">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="roomInput" class="sr-only">Capacity</label>
                <input type="number" class="form-control" id="capacityInput" placeholder="Capacity">
            </div>

            <div class="form-check form-check-inline mx-sm-3 mb-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Lecture_hall">
                <label class="form-check-label" for="inlineRadio1" style="font-size: 16px;color: #312450">Lecture Hall</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="lab">
                <label class="form-check-label" for="inlineRadio2" style="font-size: 16px;color: #312450">Laboratory</label>
            </div>
            <div class="form-group mx-sm-3 mb-2" style="text-align: center" >
                <button type="submit" class="btn my-1" style="background-color: #312450; color: white">Add Room</button>
            </div>

        </form>

    </div>
</div>
</body>
</html>
