<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Title</title>
</head>
<body>
<h3>Lecturer Statistics</h3>
<div class="container">
    <div class="row">
        <div class="col">
            <canvas id="pie-chart" class="diagram"></canvas>
        </div>
        <div class="col">
            <canvas id="myChart" class="diagram"></canvas>
        </div>
    </div>
    <br/><br/>
    <div class="row">
        <div class="col">
            <canvas id="myChart2" class="diagram"></canvas>
        </div>
        <div class="col">
            <canvas id="pie-chart2" class="diagram"></canvas>
        </div>
    </div>
</div>




<script>
    new Chart(document.getElementById("pie-chart"), {
        type: 'pie',
        data: {
            labels: ["Computing", "Business", "Engineering", "Humanities & Sciences", "Architecture"],
            datasets: [{
                label: "Population (millions)",
                backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                data: [250,120,160,90,80]
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Lecturers per faculty'
            }
        }
    });
    new Chart(document.getElementById("pie-chart2"), {
        type: 'pie',
        data: {
            labels: ["Computing", "Business", "Engineering", "Humanities & Sciences", "Architecture"],
            datasets: [{
                label: "Population (millions)",
                backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                data: [250,120,160,90,80]
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Lecturers per faculty'
            }
        }
    });
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Rank 1', 'Rank 2', 'Rank 3', 'Rank 3', 'Rank 4', 'Rank 5'],
            datasets: [{
                label: 'Lectures by rank',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    var ctx = document.getElementById('myChart2').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Rank 1', 'Rank 2', 'Rank 3', 'Rank 3', 'Rank 4', 'Rank 5'],
            datasets: [{
                label: 'Lectures by rank',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

</div>

</body>
</html>
