<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag and Subject</title>
</head>
<body>
<div class="form-group mx-sm-3 mb-2">
    <h5>Tag</h5>
    <label class="sr-only" for="inlineFormCustomSelectPref">Building</label>
    <select class="form-control " id="inlineFormCustomSelectPref">
        <option selected style="font-size: 15px;">Choose Tag...</option>
        <option value="1">Lecture</option>
        <option value="2">Tutorial</option>
        <option value="3">Practical</option>
    </select>
</div>
<div class="form-group mx-sm-3 mb-2">
    <h5>Subject</h5>
    <label class="sr-only" for="inlineFormCustomSelectPref">Building</label>
    <select class="form-control " id="isubject">
        <option selected style="font-size: 15px;">Choose Tag...</option>
        <option value="1">Lecture</option>
        <option value="2">Tutorial</option>
        <option value="3">Practical</option>
    </select>
</div>
<div class="form-group mx-sm-3 mb-2">
    <h5>Room</h5>
    <label class="sr-only" for="inlineFormCustomSelectPref">Room</label>
    <select class="form-control " id="room">
        <option selected style="font-size: 15px;">Choose room...</option>
        <option value="1">N3B</option>
        <option value="2">A301</option>
        <option value="3">B402</option>
    </select>
    <div class="form-group mx-sm-3 mb-2" style="text-align: center" >
        <button type="submit" class="btn my-1" style="background-color: #312450; color: white">Add Room Allocation</button>
    </div>
</div>
</body>
</html>
