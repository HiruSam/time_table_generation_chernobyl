<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Only</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<script>
    $(document).ready(function() {
        var max_fields      = 10; //maximum input boxes allowed
        var wrapper   		= $("#input_fields_wrap"); //Fields wrapper
        var add_button      = $("#add_field_button"); //Add button ID

        var x = 1; //initlal text box count
        $(add_button).click(function(e){ //on add input button click
            e.preventDefault();
                x++; //text box increment
                $(wrapper).append('<div class="form-inline"><select class="form-control rooms" id="room" style="width: 50%">\n' +
                    '        <option selected style="font-size: 15px;">Choose room...</option>\n' +
                    '        <option value="1">N3B</option>\n' +
                    '        <option value="2">A301</option>\n' +
                    '        <option value="3">B402</option>\n' +
                    '    </select><input type="time" class="ml-5" id="time" placeholder="Add time" /><button href="#" class="btn btn-outline-danger btn-sm ml-2"  id="remove_field" style="border-radius: 15px">X</button></div>'); //add input box
        });

        $(wrapper).on("click","#remove_field", function(e){ //user click on remove text
            e.preventDefault(); $(this).parent('div').remove(); x--;
        })
    });


</script>
<div class="form-group mx-sm-3 mb-2">
    <h5>Tag</h5>
    <label class="sr-only" for="inlineFormCustomSelectPref">Building</label>
    <select class="form-control " id="inlineFormCustomSelectPref">
        <option selected style="font-size: 15px;">Choose Tag...</option>
        <option value="1">Lecture</option>
        <option value="2">Tutorial</option>
        <option value="3">Practical</option>
    </select>
</div>
<div class="form-group mx-sm-3 mb-2" id="input_fields_wrap">
    <form class="form-inline">
        <h5>Room</h5>
        <button id="add_field_button" class="btn btn-outline-success btn-sm ml-2" style="border-radius: 15px">+</button>
        <h5 style="margin-left: 20vw">Time</h5>
    </form>
    <form class="form-inline">
    <label class="sr-only" for="inlineFormCustomSelectPref">Room</label>
    <select class="form-control rooms" id="room" style="width: 50%">
        <option selected style="font-size: 15px;">Choose room...</option>
        <option value="1">N3B</option>
        <option value="2">A301</option>
        <option value="3">B402</option>
    </select>

    <input type="datetime-local" class="ml-5 dateTime" id="time" placeholder="Add time" />
    </form>
</div>
    <div class="form-group mx-sm-3 mb-2" style="text-align: center" >
        <button type="submit" class="btn my-1" style="background-color: #312450; color: white">Add Room Allocation</button>
    </div>

</body>
</html>
